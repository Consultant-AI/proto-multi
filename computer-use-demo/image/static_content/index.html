<!doctype html>
<html>
    <head>
        <title>Computer Use Demo</title>
        <meta name="permissions-policy" content="fullscreen=*" />
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            .container {
                display: flex;
                height: 100vh;
                width: 100vw;
            }
            .left {
                flex: 1;
                border: none;
                height: 100vh;
            }
            .right {
                flex: 2;
                border: none;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <iframe
                id="streamlit"
                src=""
                class="left"
                allow="fullscreen"
            ></iframe>
            <iframe
                id="vnc"
                src=""
                class="right"
                allow="fullscreen"
            ></iframe>
            <button
                id="toggleViewOnly"
                style="position: absolute; top: 10px; right: 10px; z-index: 1000"
            >
                Toggle Screen Control (Off)
            </button>
            <script>
                // Detect ports dynamically based on current page
                var currentPort = window.location.port || 8080;
                var streamlitPort = currentPort == 9080 ? 9501 : 8501;
                var vncPort = currentPort == 9080 ? 9060 : 6080;

                // Use current hostname instead of localhost
                var hostname = window.location.hostname;

                // Set iframe sources
                document.getElementById("streamlit").src = "http://" + hostname + ":" + streamlitPort;
                document.getElementById("vnc").src = "http://" + hostname + ":" + vncPort + "/vnc.html?&resize=scale&autoconnect=1&view_only=1&reconnect=1&reconnect_delay=2000";

                document
                    .getElementById("toggleViewOnly")
                    .addEventListener("click", function () {
                        var vncIframe = document.getElementById("vnc");
                        var button = document.getElementById("toggleViewOnly");
                        var currentSrc = vncIframe.src;
                        if (currentSrc.includes("view_only=1")) {
                            vncIframe.src = currentSrc.replace(
                                "view_only=1",
                                "view_only=0",
                            );
                            button.innerText = "Toggle Screen Control (On)";
                        } else {
                            vncIframe.src = currentSrc.replace(
                                "view_only=0",
                                "view_only=1",
                            );
                            button.innerText = "Toggle Screen Control (Off)";
                        }
                    });
            </script>
        </div>
    </body>
</html>
