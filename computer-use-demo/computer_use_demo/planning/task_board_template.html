<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Board</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
    }

    .header {
      background: #161b22;
      padding: 16px 24px;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #f0f6fc;
    }

    .header-stats {
      display: flex;
      gap: 16px;
      font-size: 13px;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stat-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .view-toggle {
      display: flex;
      gap: 8px;
    }

    .view-btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .view-btn:hover {
      background: #30363d;
    }

    .view-btn.active {
      background: #238636;
      border-color: #238636;
      color: #fff;
    }

    /* Kanban View */
    .kanban-board {
      display: flex;
      gap: 16px;
      padding: 24px;
      overflow-x: auto;
      min-height: calc(100vh - 80px);
    }

    .kanban-column {
      flex: 0 0 300px;
      background: #161b22;
      border-radius: 8px;
      border: 1px solid #30363d;
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 120px);
    }

    .column-header {
      padding: 12px 16px;
      border-bottom: 1px solid #30363d;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .column-count {
      background: #30363d;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 500;
    }

    .column-tasks {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .task-card {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .task-card:hover {
      border-color: #58a6ff;
      transform: translateY(-1px);
    }

    .task-title {
      font-size: 14px;
      font-weight: 500;
      color: #f0f6fc;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .task-description {
      font-size: 12px;
      color: #8b949e;
      margin-bottom: 10px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .task-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    .priority-badge {
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .priority-low { background: #238636; color: #fff; }
    .priority-medium { background: #1f6feb; color: #fff; }
    .priority-high { background: #d29922; color: #000; }
    .priority-critical { background: #f85149; color: #fff; }

    .tag {
      background: #21262d;
      color: #8b949e;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
    }

    .agent-badge {
      background: #388bfd20;
      color: #58a6ff;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
    }

    /* Status colors */
    .status-pending { border-left: 3px solid #8b949e; }
    .status-in_progress { border-left: 3px solid #1f6feb; }
    .status-completed { border-left: 3px solid #238636; }
    .status-blocked { border-left: 3px solid #f85149; }
    .status-cancelled { border-left: 3px solid #6e7681; }

    /* List View */
    .list-view {
      padding: 24px;
      display: none;
    }

    .list-view.active {
      display: block;
    }

    .kanban-board.active {
      display: flex;
    }

    .kanban-board:not(.active) {
      display: none;
    }

    .list-table {
      width: 100%;
      border-collapse: collapse;
      background: #161b22;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #30363d;
    }

    .list-table th,
    .list-table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #30363d;
    }

    .list-table th {
      background: #21262d;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      color: #8b949e;
    }

    .list-table tr:hover td {
      background: #161b2280;
    }

    .list-table td {
      font-size: 14px;
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      text-transform: capitalize;
    }

    .status-badge.pending { background: #21262d; color: #8b949e; }
    .status-badge.in_progress { background: #1f6feb20; color: #58a6ff; }
    .status-badge.completed { background: #23863620; color: #3fb950; }
    .status-badge.blocked { background: #f8514920; color: #f85149; }
    .status-badge.cancelled { background: #21262d; color: #6e7681; }

    /* Task Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 16px 20px;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: #f0f6fc;
    }

    .modal-close {
      background: none;
      border: none;
      color: #8b949e;
      font-size: 24px;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
    }

    .modal-close:hover {
      color: #f0f6fc;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-section {
      margin-bottom: 20px;
    }

    .modal-section h3 {
      font-size: 12px;
      font-weight: 600;
      color: #8b949e;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .modal-section p {
      font-size: 14px;
      line-height: 1.5;
      color: #c9d1d9;
    }

    .modal-meta {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .meta-item {
      background: #0d1117;
      padding: 12px;
      border-radius: 6px;
    }

    .meta-label {
      font-size: 11px;
      color: #8b949e;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .meta-value {
      font-size: 14px;
      color: #f0f6fc;
    }

    .notes-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .note-item {
      background: #0d1117;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
    }

    .note-timestamp {
      font-size: 11px;
      color: #8b949e;
      margin-bottom: 4px;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #8b949e;
    }

    .empty-state h2 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #f0f6fc;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="project-title">Task Board</h1>
    <div class="header-stats" id="stats"></div>
    <div class="view-toggle">
      <button class="view-btn active" data-view="kanban">Kanban</button>
      <button class="view-btn" data-view="list">List</button>
    </div>
  </div>

  <div class="kanban-board active" id="kanban-board">
    <div class="kanban-column" data-status="pending">
      <div class="column-header">
        <span style="color: #8b949e;">Pending</span>
        <span class="column-count" id="count-pending">0</span>
      </div>
      <div class="column-tasks" id="tasks-pending"></div>
    </div>
    <div class="kanban-column" data-status="in_progress">
      <div class="column-header">
        <span style="color: #58a6ff;">In Progress</span>
        <span class="column-count" id="count-in_progress">0</span>
      </div>
      <div class="column-tasks" id="tasks-in_progress"></div>
    </div>
    <div class="kanban-column" data-status="blocked">
      <div class="column-header">
        <span style="color: #f85149;">Blocked</span>
        <span class="column-count" id="count-blocked">0</span>
      </div>
      <div class="column-tasks" id="tasks-blocked"></div>
    </div>
    <div class="kanban-column" data-status="completed">
      <div class="column-header">
        <span style="color: #3fb950;">Completed</span>
        <span class="column-count" id="count-completed">0</span>
      </div>
      <div class="column-tasks" id="tasks-completed"></div>
    </div>
  </div>

  <div class="list-view" id="list-view">
    <table class="list-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Assigned</th>
          <th>Updated</th>
        </tr>
      </thead>
      <tbody id="list-body"></tbody>
    </table>
  </div>

  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Task Details</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>

  <script>
    let tasksData = null;

    async function loadTasks() {
      // Check if data was embedded via script tag
      if (window.TASKS_DATA) {
        tasksData = { tasks: window.TASKS_DATA.tasks || {} };
        if (window.TASKS_DATA.project_title) {
          document.getElementById('project-title').textContent = window.TASKS_DATA.project_title;
        }
        renderBoard();
        return;
      }

      try {
        // Try tasks.json first (TaskManager format)
        let response = await fetch('tasks.json');
        if (response.ok) {
          const data = await response.json();
          tasksData = { tasks: data.tasks || {} };
          renderBoard();
          return;
        }

        // Try project_data.json (FolderTaskManager format)
        response = await fetch('project_data.json');
        if (response.ok) {
          const data = await response.json();
          // Convert tree structure to flat tasks object
          tasksData = { tasks: {} };
          flattenTaskTree(data.task_tree);
          document.getElementById('project-title').textContent = data.project_title || 'Task Board';
          renderBoard();
          return;
        }

        throw new Error('No task data found');
      } catch (error) {
        console.error('Error loading tasks:', error);
        document.getElementById('kanban-board').innerHTML = `
          <div class="empty-state">
            <h2>No task data found</h2>
            <p>For local files, serve via a web server or open in Proto UI.</p>
            <p style="margin-top: 10px; font-size: 12px;">Run: python -m http.server 8000</p>
          </div>
        `;
      }
    }

    function flattenTaskTree(node) {
      if (!node) return;

      // Add this task
      const task = { ...node };
      delete task.children;
      tasksData.tasks[task.id] = task;

      // Recursively add children
      if (node.children && node.children.length > 0) {
        node.children.forEach(child => flattenTaskTree(child));
      }
    }

    function renderBoard() {
      if (!tasksData || !tasksData.tasks) return;

      const tasks = Object.values(tasksData.tasks);
      const statuses = ['pending', 'in_progress', 'blocked', 'completed'];

      // Clear all columns
      statuses.forEach(status => {
        document.getElementById(`tasks-${status}`).innerHTML = '';
      });

      // Count tasks by status
      const counts = {};
      statuses.forEach(s => counts[s] = 0);

      // Render tasks
      tasks.forEach(task => {
        const status = task.status || 'pending';
        counts[status] = (counts[status] || 0) + 1;

        const container = document.getElementById(`tasks-${status}`);
        if (container) {
          container.appendChild(createTaskCard(task));
        }
      });

      // Update counts
      statuses.forEach(status => {
        const countEl = document.getElementById(`count-${status}`);
        if (countEl) countEl.textContent = counts[status] || 0;
      });

      // Update stats
      const statsEl = document.getElementById('stats');
      statsEl.innerHTML = `
        <div class="stat">
          <span class="stat-dot" style="background: #8b949e;"></span>
          <span>${counts.pending || 0} pending</span>
        </div>
        <div class="stat">
          <span class="stat-dot" style="background: #58a6ff;"></span>
          <span>${counts.in_progress || 0} in progress</span>
        </div>
        <div class="stat">
          <span class="stat-dot" style="background: #3fb950;"></span>
          <span>${counts.completed || 0} completed</span>
        </div>
      `;

      // Render list view
      renderListView(tasks);
    }

    function createTaskCard(task) {
      const card = document.createElement('div');
      card.className = `task-card status-${task.status}`;
      card.onclick = () => openModal(task);

      let metaHtml = '';

      if (task.priority) {
        metaHtml += `<span class="priority-badge priority-${task.priority}">${task.priority}</span>`;
      }

      if (task.assigned_agent) {
        metaHtml += `<span class="agent-badge">${task.assigned_agent}</span>`;
      }

      if (task.tags && task.tags.length > 0) {
        task.tags.slice(0, 2).forEach(tag => {
          metaHtml += `<span class="tag">${tag}</span>`;
        });
      }

      card.innerHTML = `
        <div class="task-title">${escapeHtml(task.title)}</div>
        ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
        <div class="task-meta">${metaHtml}</div>
      `;

      return card;
    }

    function renderListView(tasks) {
      const tbody = document.getElementById('list-body');
      tbody.innerHTML = '';

      tasks.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

      tasks.forEach(task => {
        const tr = document.createElement('tr');
        tr.onclick = () => openModal(task);
        tr.style.cursor = 'pointer';

        tr.innerHTML = `
          <td>
            <div class="task-title" style="margin: 0;">${escapeHtml(task.title)}</div>
          </td>
          <td>
            <span class="status-badge ${task.status}">${task.status.replace('_', ' ')}</span>
          </td>
          <td>
            <span class="priority-badge priority-${task.priority}">${task.priority}</span>
          </td>
          <td>${task.assigned_agent || '-'}</td>
          <td>${formatDate(task.updated_at)}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    function openModal(task) {
      document.getElementById('modal-title').textContent = task.title;

      let notesHtml = '';
      if (task.notes && task.notes.length > 0) {
        notesHtml = `
          <div class="modal-section">
            <h3>Notes</h3>
            <div class="notes-list">
              ${task.notes.map(note => `
                <div class="note-item">
                  <div class="note-timestamp">${formatDate(note.timestamp)}</div>
                  <div>${escapeHtml(note.text)}</div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      document.getElementById('modal-body').innerHTML = `
        <div class="modal-section">
          <h3>Description</h3>
          <p>${task.description || 'No description'}</p>
        </div>
        <div class="modal-meta">
          <div class="meta-item">
            <div class="meta-label">Status</div>
            <div class="meta-value">
              <span class="status-badge ${task.status}">${task.status.replace('_', ' ')}</span>
            </div>
          </div>
          <div class="meta-item">
            <div class="meta-label">Priority</div>
            <div class="meta-value">
              <span class="priority-badge priority-${task.priority}">${task.priority}</span>
            </div>
          </div>
          <div class="meta-item">
            <div class="meta-label">Assigned To</div>
            <div class="meta-value">${task.assigned_agent || 'Unassigned'}</div>
          </div>
          <div class="meta-item">
            <div class="meta-label">Created</div>
            <div class="meta-value">${formatDate(task.created_at)}</div>
          </div>
          <div class="meta-item">
            <div class="meta-label">Updated</div>
            <div class="meta-value">${formatDate(task.updated_at)}</div>
          </div>
          ${task.completed_at ? `
            <div class="meta-item">
              <div class="meta-label">Completed</div>
              <div class="meta-value">${formatDate(task.completed_at)}</div>
            </div>
          ` : ''}
        </div>
        ${task.tags && task.tags.length > 0 ? `
          <div class="modal-section" style="margin-top: 20px;">
            <h3>Tags</h3>
            <div class="task-meta">
              ${task.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
            </div>
          </div>
        ` : ''}
        ${notesHtml}
      `;

      document.getElementById('modal-overlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal-overlay').classList.remove('active');
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // View toggle
    document.querySelectorAll('.view-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const view = btn.dataset.view;
        document.getElementById('kanban-board').classList.toggle('active', view === 'kanban');
        document.getElementById('list-view').classList.toggle('active', view === 'list');
      });
    });

    // Close modal on overlay click
    document.getElementById('modal-overlay').addEventListener('click', (e) => {
      if (e.target.id === 'modal-overlay') closeModal();
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Load tasks on page load
    loadTasks();
  </script>
</body>
</html>
