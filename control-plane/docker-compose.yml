services:
  postgres:
    image: postgres:16
    container_name: cloudbot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: cloudbot123
      POSTGRES_DB: cloudbot_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cloudbot-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
