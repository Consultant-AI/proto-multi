<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
    <!-- Import map for TalkingHead's bare module specifiers -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
      }
    }
    </script>
    <!-- Load TalkingHead library -->
    <script type="module">
      (async () => {
        try {
          // Load TalkingHead
          const { TalkingHead } = await import('https://cdn.jsdelivr.net/gh/met4citizen/TalkingHead@1.7/modules/talkinghead.mjs');
          window.TalkingHead = TalkingHead;
          console.log('TalkingHead library loaded');

          window.dispatchEvent(new Event('talkinghead-loaded'));
        } catch (err) {
          console.error('Failed to load TalkingHead:', err);
          window.dispatchEvent(new CustomEvent('talkinghead-error', { detail: err.message }));
        }
      })();
    </script>
    <!-- Load HeadTTS for browser-based neural TTS with lip sync -->
    <script type="module">
      (async () => {
        try {
          const { HeadTTS } = await import('https://cdn.jsdelivr.net/npm/@met4citizen/headtts@1.5/+esm');
          window.HeadTTS = HeadTTS;
          window.HeadTTSConfig = {
            workerModule: 'https://cdn.jsdelivr.net/npm/@met4citizen/headtts@1.5/modules/worker-tts.mjs',
            dictionaryURL: 'https://cdn.jsdelivr.net/npm/@met4citizen/headtts@1.5/dictionaries/'
          };
          console.log('HeadTTS library loaded');
          window.dispatchEvent(new Event('headtts-loaded'));
        } catch (err) {
          console.error('Failed to load HeadTTS:', err);
          window.dispatchEvent(new CustomEvent('headtts-error', { detail: err.message }));
        }
      })();
    </script>
    <!-- Load noVNC from official GitHub (ESM with top-level await support) -->
    <script type="module">
      (async () => {
        try {
          const { default: RFB } = await import('https://cdn.jsdelivr.net/gh/novnc/noVNC@v1.5.0/core/rfb.js');
          window.RFB = RFB;
          console.log('noVNC RFB library loaded');
          window.dispatchEvent(new Event('novnc-loaded'));
        } catch (err) {
          console.error('Failed to load noVNC:', err);
          window.dispatchEvent(new CustomEvent('novnc-error', { detail: err.message }));
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
